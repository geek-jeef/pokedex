<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/logo.png">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <title> TUMBA Guy-Jeef | Week 6</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- CSS Files -->
    <link id="pagestyle" href="./styles/material-kit.css?v=3.0.4" rel="stylesheet" />
    <link id="pagestyle" href="./styles/main.css" rel="stylesheet" />
  </head>
  <body class="index-page bg-gray-200">


    <style type="text/css">
      .rotating-card-container .card .back:after, .rotating-card-container .card .front:after {
        background-image: unset;
        opacity: .85;
      }
    </style>

    <div class="container position-sticky z-index-sticky top-0">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg  blur border-radius-xl top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
            <div class="container-fluid px-0">
              <a class="navbar-brand font-weight-bolder ms-sm-3" href="./index.html" rel="tooltip" data-placement="bottom" target="_blank">
                Pokedex
              </a>
              <button id="toggleMenu" class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
              </button>
              <div id="menu" class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
                <ul class="navbar-nav navbar-nav-hover ms-auto">
                  <li class="nav-item mx-2">
                    <a class="nav-link nav-link-icon me-2" href="./index.html" target="_blank">
                      <i class="fa fa-home me-1"></i>
                      <p class="d-inline text-sm z-index-1 font-weight-bold">Home</p>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    
    <header class="header-2">
      <div class="page-header min-vh-75 relative" style="background-image: url('./img/02.jpg'); background-position: bottom;">
        <span class="mask bg-gradient-primary opacity-1"></span>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 text-center mx-auto">
              <h1 class="text-white pt-3 mt-n9">Find a pokemon by name</h1>
              <div class="container">
                <div class="row blur border-radius-xl">
                  <div class="col-9">
                    <div class="input-group input-group-outline my-3">
                      <input id="pokemon_search" type="text" class="form-control text-primary" placeholder="charizard , pikachu etc">
                    </div>
                  </div>
                  <div class="col-3">
                    <button id="make_search" class="btn btn-primary my-3 w-100"> <i class=" fa fa-search mx-2"></i> Search</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n10">

      <section id="pokemon" class="my-3 py-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <h3 class="mb-5">Pokemon</h3>
            </div>
          </div>
          <div class="row .align-items-center">
            <div class="col-lg-5">
              <div class="ms-auto me-auto p-lg-4 mt-lg-0 mt-4">
                <div class="rotating-card-container">
                  <div class="card card-rotate card-background card-background-mask mt-md-0 mt-5">
                    <div class="front front-background w-100" .style="background-image: url(); background-size: cover;">
                      <div class="card-body py-7 text-center align-items-center">
                        <img class="pkm_img_default" src style="height: 400px; width: 400px;">
                      </div>
                    </div>
                    <div class="back back-background w-100" .style="background-image: url(); background-size: cover;">
                      <div class="card-body pt-7 text-center align-items-center">
                        <img class="pkm_img_shiny" src style="height: 400px; width: 400px;">
                        <a class="btn btn-white btn-sm w-50 mx-auto mt-3">shiny</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 ms-auto">
              <div class="row justify-content-start">
                <div class="container">
                  <div class="row justify-space-between">
                    <div class="col-10">
                      <h3 id="pkm_name"></h3>
                    </div>
                    <div  class="col-2 lead">
                      #<span id="pkm_id"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row align-items-center justify-content-center">
                <div id="pkm_types" class="col-12 justify-content-start">
                  
                </div>

                
                <div class="row align-items-center justify-content-center">
                  <h5 class="font-weight-bolder mt-3">STATS</h5>
                    <table class="table table-borderless table-sm">
                      <tbody id="pkm_stats">
                        
                      </tbody>
                    </table>
                </div>

                <div class="col-12">
                  <h5 class="font-weight-bolder mt-3">POKEDEX ENTRY</h5>
                  <p class="pe-5" id="pkm_pokedex_entry"></p>
                </div>

                <div class="col-12">
                  <h5 class="font-weight-bolder mt-3">ABILITIES</h5>
                  <div id="pkm_abilities">
                    
                  </div>
                  
                </div>

              </div>

              <div class="row">
                <div class="col-6">
                  <h5 class=""> HEIGHT </h5>
                  <button class="btn btn-outline-dark mx-2 w-100"> <span id="pkm_height"></span> decimetres </button>
                </div>
                <div class="col-6">
                  <h5 class=""> WEIGHT </h5>
                  <button class="btn btn-outline-dark mx-2 w-100"> <span id="pkm_weight"></span> hectograms </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="error" class="my-3 py-3 visually-hidden">
        <div class="container py-7">
          <div class="row mt-5">
            <div class="col-sm-3 col-6 mx-auto">
              <div class="fade modal show" style="display: block;height: auto;">
                <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
                  <div class="modal-content bg-gradient-danger">
                    <div class="modal-header border-0">
                      <h6 class="modal-title text-white" id="modal-title-notification">No Found !</h6>
                    </div>
                    <hr class="horizontal light mt-0">
                    <div class="modal-body">
                      <div class="py-3 text-center text-white">
                        <i class="material-icons text-3xl">search</i>
                        <h4 class="heading mt-4 text-white">Try another pokemon name!</h4>
                        <p class="text-white opacity-8">A small river named Duden flows by their place and supplies it with the necessary regelialia.</p>
                      </div>
                    </div>
                    <hr class="horizontal light mb-0">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>

    <footer class="footer pt-5 mt-5">
      <div class="container">
        <div class=" row">
          <div class="col-12">
            <div class="text-center">
              <p class="text-dark my-4 text-sm font-weight-normal">
                &copy;<span id="year"></span> by <a href="#">TUMBA Guy-Jeef</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="./scripts/main.js" type="text/javascript"></script>
    <script src="./scripts/task6.js" type="text/javascript"></script>
  </body>
</html>
